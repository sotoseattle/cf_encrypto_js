<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <h1>Message Encoder</h1>
    <p>This simple page lets you securely encrypt a message with a password. Your message will not leave your computer, and will not be sent over the Internet.</p>
    <p>Once it's encoded, you'll be able to share your message with anyone else who has the password.</p>
    <textarea id="message" rows="6" cols="60"></textarea>
    <br>
    <button id="encrypt">Lock Down</button>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
    <script>
      var encoder = {
        setMessage: function() { return $("textarea#message").val(); },
        getPassword: function() { return window.prompt('Enter password', ''); },
        setUrl: function(cripto_mssg) {
          return 'your message is available to anyone with the passphrase at:\n\n' +
          'http://localhost:4000/' + cripto_mssg;
        },
        replaceMessageWithUrl: function(cripto_url) { return $("textarea#message").val(cripto_url); },
        encrypt: function(mssg, pass) { return CryptoJS.AES.encrypt(mssg, pass); },
        protect: function() {
          return this.replaceMessageWithUrl(
            this.setUrl(
              this.encrypt(this.setMessage(), this.getPassword())));
        },
        discover: function() {
          var cripto_mssg, r;
          r = /http:\/\/localhost:4000\/(.+)/;
          cripto_mssg = $(location)[0].href.match(r);
          return;
        }
      };
    </script>
    <script>
      $(document).ready (function(){
        $("#encrypt").on('click', function(a){
          encoder.protect();
        });
      });
    </script>
  </body>
</html>
